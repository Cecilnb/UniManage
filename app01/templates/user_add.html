{% extends 'layout.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-datepicker/css/bootstrap-datepicker.min.css' %}">
{% endblock %}

{% block content %}
    <div>
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading">新建用户</div>
                <div class="panel-body">
                    <form class="form-group" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>姓名</label>
                            <input type="text" class="form-control" placeholder="姓名" name="user"/>
                        </div>

                        <div class="form-group">
                            <label>密码</label>
                            <input type="text" class="form-control" placeholder="密码" name="pwd"/>
                        </div>

                        <div class="form-group">
                            <label>年龄</label>
                            <input type="text" class="form-control" placeholder="年龄" name="age"/>
                        </div>

                        <div class="form-group">
                            <label>余额</label>
                            <input type="text" class="form-control" placeholder="余额" name="ac"/>
                        </div>

                        <div class="form-group">
                            <label>入职时间</label>
                            <input id="dt" type="text" autocomplete="off" class="form-control" placeholder="入职时间" name="ctime"/>
                        </div>

                        <div class="form-group">
                            <label>性别</label>
                            <select class="form-control" name="gd">
                                <option value="1">男</option>
                                <option value="2">女</option>
                            </select>
                        </div>


                        <div class="form-group">
                            <label>所属部门</label>
                            <select class="form-control" name="dp">
                                {% for obj in queryset %}
                                    <option value="{{ obj.id }}">{{ obj.title }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary">提 交</button>

                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

{% block js %}
    <script src="{% static 'plugins/bootstrap-datepicker/js/bootstrap-datepicker.js' %}"></script>
    <script src="{% static 'plugins/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js' %}"></script>
    <script>
        $(function () {
            $('#dt').datepicker({
                format: 'yyyy-mm-dd',
                startDate: '0',
                todayHighlight: true,
                language: "zh-CN",
                autoclose: true
            });

        })
    </script>
{% endblock %}
